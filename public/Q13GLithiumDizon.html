     <p>Guess the Number: ** </p> 

    <p>The number 1 to 100 </p>
    <label> Enter your guess: </label>
    <input id="in1" type ="text" placeholder="Number"> <br> 
  <br>
    <button onclick="checkIt()">Check It!</button> <br>
<br>
    <label> Result: </label>
<p id=output></p>
    <script>
       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            var guess = parseInt(document.getElementById("in1").value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                alert("Please enter a valid number between 1 and 100!");
                return;
            }

            if (guess === dNumber) {
                output.textContent = "You are correct.";
            } else if (guess < dNumber) {
                output.textContent = "Higher.";
            } else {
                output.textContent = "Lower.";
            }

            output.textContent("in1").value = ""; // Clear the input field after checking
        }
    </script>
